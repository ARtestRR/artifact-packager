name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PowerShell (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https
          wget -q https://packages.microsoft.com/config/ubuntu/22.04/packages-microsoft-prod.deb
          sudo dpkg -i packages-microsoft-prod.deb
          sudo apt-get update
          sudo apt-get install -y powershell

      - name: Install PowerShell (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install powershell --version=7.4.1 -y  # Обновлено до актуальной версии
          refreshenv

      - name: Install 7-Zip (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y p7zip-full

      - name: Install 7-Zip (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install 7zip.install --version=23.1 -y

      - name: Install Pester
        shell: pwsh
        run: |
          Install-Module Pester -Force -SkipPublisherCheck -Scope CurrentUser  # Добавлен Scope
          Import-Module Pester -PassThru

      - name: Run tests
        shell: pwsh
        run: |
          ./Create-Artifacts.ps1
          Invoke-Pester ./tests/Artifacts.Tests.ps1 -OutputFile TestResults.xml -OutputFormat NUnitXml